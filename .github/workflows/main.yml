name: Windows
on:
  workflow_dispatch:
   inputs:
     code: 
       required: True

jobs:
  windows:
    name: Windows 10
    runs-on: windows-latest

    steps:
    - name: setup
      run: | 
       choco install chrome-remote-desktop --ignore-checksum
       ${{ inputs.code }} --pin=123456
    - name: CountDown
      run: $i = 999999
        do {
             Write-Host $i
             Sleep 60
             $i--
        } while ($i -gt 0)
